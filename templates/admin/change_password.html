{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block header_title %}Change Password{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <div class="p-6">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Change Password</h2>
      <a href="{{ url_for('admin_profile') }}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
        Cancel
      </a>
    </div>
    
    <form method="POST" action="{{ url_for('change_admin_password') }}" class="space-y-6 max-w-md mx-auto">
      <div>
        <label for="current_password" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
        <input type="password" id="current_password" name="current_password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      
      <div>
        <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input type="password" id="new_password" name="new_password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      
      <div class="flex justify-end">
        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
          Change Password
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
