{% extends 'base.html' %}

{% block title %}Edit Admin Profile{% endblock %}

{% block header_title %}Edit Admin Profile{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <div class="p-6">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Edit Profile</h2>
      <a href="{{ url_for('admin_profile') }}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
        Cancel
      </a>
    </div>
    
    <form method="POST" action="{{ url_for('edit_admin_profile') }}" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" name="username" value="{{ admin.username }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" readonly>
          <p class="mt-1 text-sm text-gray-500">Username cannot be changed</p>
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" value="{{ admin.email or '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div>
          <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="full_name" name="full_name" value="{{ admin.full_name or '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div>
          <label for="position" class="block text-sm font-medium text-gray-700 mb-1">Position</label>
          <input type="text" id="position" name="position" value="{{ admin.position or '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>
      
      <div class="flex justify-end">
        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
